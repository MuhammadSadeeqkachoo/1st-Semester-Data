<html>

<head>
    <style>
        body{
            text-align: center;
            
            color:darkorange;
            background-color:floralwhite;
            font-family:sans-serif;} 
    </style>
    
    </head>
    
    
<script>
  function func(){
      var x;
      x=document.getElementById("op").value;
      a=parseInt(document.getElementById("num1").value);
      b=parseInt(document.getElementById("num2").value);
      
      if(x=="+"){
      document.getElementById("p2").innerHTML="Your calculated value is = " + (a+b);
      }

      else if(x=="/"){
      document.getElementById("p2").innerHTML="Your calculated value is = " + (a/b);
      }
      
      else if(x=="*"){
      document.getElementById("p2").innerHTML="Your calculated value is = " + (a*b);
      }
      
      else if(x=="-"){
      document.getElementById("p2").innerHTML="Your calculated value is = " + (a-b);
      }
      
      else{
          document.getElementById("p2").innerHTML="Wrong Operator";
      }
       }
         
    </script>




<body>
  <h1>My Calculator</h1>  
    
    <form>
    
    <label>Number 1</label>
    <input type="number" id="num1" name="num1">
    
    <label>Symbol</label>
    <input type="symbols" id="op" name="op">
    
    <label>Number 2</label>
    <input type="number" id="num2" name="num2"><br><br>
    
        <input type="button" value="Calculate" onclick="func()">  </form>  
     
    <p name="p1" id="p1"></p>
    <p name="p2" id="p2"></p>
    </body>




</html>
